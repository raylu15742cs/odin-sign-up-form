<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="left" style="background-image: url('https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');">
        <div class="sidebar">
            <img class="odin" src="images/odin-lined.png">
            <p>ODIN</p>
        </div>
    </div>
    <div class="right">
        <div class="first">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="second">
            <form>
                <div class="left-form">
                    <p>Let's do this!</p>
                    <label for="first_name">FIRST NAME<br></label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="email"><br>EMAIL<br></label>
                    <input type="email" name="email" id="email">
                    <label for="password"><br>PASSWORD<br></label>
                    <input type="password" name="password" id="password" required>   
                </div>
                <div class="right-form">
                    <label for="last_name">LAST NAME<br></label>
                    <input type="text" name="last_name" id="last_name">
                    <label for="phone"><br>PHONE NUMBER<br></label>
                    <input type="tel" name="phone" id="phone">
                    <label for="password"><br>CONFIRM PASSWORD<br></label>
                    <input type="password" name="password" id="password" required>
                </div>
            </form>
        </div>
        <div class="third">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
